{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedCare - Disease Prediction</title>
  <link rel="stylesheet" href="{% static 'css/diseaseprediction/home_diseaseprediction.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR START -->
  <nav class="navbar">
    <div class="brand">
      <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo-1024x1024.jpg" alt="Logo" class="logo">
      <span class="brand-name">MedCare</span>
    </div>
    <ul class="nav-menu">
      <li><a href="#" class="nav-link">Home</a></li>
      <li><a href="#" class="nav-link">Services</a></li>
      <li><a href="{% url 'home_diseaseprediction' %}" class="nav-link">AI Prediction</a></li>
      <li><a href="#" class="nav-link">About</a></li>
    </ul>
    <div class="login-icon">
      <a href="{% url 'login' %}">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Login" class="login-logo">
      </a>
    </div>
  </nav>
  <!-- NAVBAR END  -->


  <!-- HERO SECTION SLIDING IMAGES START  -->

  <div class="hero">
    <div class="slides" id="slides">
      <div class="slide"><img src="./assets/CM-NET.png" alt="Slide 1"></div>
      <div class="slide"><img src="./assets/CM-NET.png" alt="Slide 2"></div>
      <div class="slide"><img src="./assets/CM-NET.png" alt="Slide 3"></div>
    </div>
  </div>


  <!-- HERO SECTION SLIDING IMAGES END  -->

  <!-- PREDICTION CARD STRUCTURE START -->

  <div class="prediction-heading">
    <p>Predict Disease with AI at your comfort</p>
  </div>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-graphics">
       <!--<img src="./assets/cataract.jpg" alt="Card Graphics">-->
      </div>
      <div class="card-content">
        <h2 class="card-heading">Cataract Prediction</h2>
        <p class="card-description">
          Predict the likelihood of cataract using advanced AI algorithms. Upload an eye image and get instant results.
        </p>
        <form action="{% url 'predict_cataract' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="image" required>
          <button type="submit">Upload</button>
      </form>
        <div id="predictionResult" style="margin: 20px; text-align: center; font-size: 1.2em;"></div> 
      </div>
    </div>

  </body>
