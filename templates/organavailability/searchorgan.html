<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Organ</title>
    <link rel="stylesheet" href="search_organ.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <div class="brand">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo-1024x1024.jpg" 
                 alt="MedCare Logo" class="logo">
            <span class="brand-name">MedCare</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Services</a></li>
            <li><a href="disease_prediction.html" class="nav-link">AI Prediction</a></li>
            <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <div class="login-icon">
            <a href="{% if request.session.user_email %}{% url 'profile' %}{% else %}{% url 'login' %}{% endif %}">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Login" class="login-logo">
            </a>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <div class="search-organ">
        <select class="form-select form-select-sm" aria-label="Select Organ">
            <option selected>Select Organ</option>
            <option value="Heart">Heart</option>
            <option value="Kidney">Kidney</option>
            <option value="Lung">Lung</option>
            <option value="Liver">Liver</option>
            <option value="Pancreas">Pancreas</option>
        </select>
        
        <select class="form-select form-select-sm" aria-label="Select Blood Group">
            <option selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <div class="blank-div">
        <h1 style="text-align: center;margin-top: 50px;">blank-div</h1>
    </div>

    <!-- FOOTER START -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>NextGen Health Management System</h3>
                <p>Empowering Health Through Innovation</p>
            </div>
            <div class="footer-column">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="{% url 'aboutUs' %}">About Us</a></li>
                    <li><a href="{% url 'services' %}">Services</a></li>
                    <li><a href="{% url 'home_diseaseprediction' %}">AI Prediction</a></li>
                    
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 NextGen Health Management System. All rights reserved.</p>
        </div>
    </footer>
    <!-- FOOTER END -->

    <script src="organ_section.js"></script>
    <script src="https://kit.fontawesome.com/ea22784fe1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
